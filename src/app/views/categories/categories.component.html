<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
        <a class="simple-text logo-normal">
            Категории
        </a>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">

            <!-- виртуальная категория 'Все'-->
            <li class="nav-item category" (click)="showTasksByCategory(null)" [class.active]="selectedCategory === null">

                <a class="nav-link pointer">

                    <!--          название категории-->
                    <span class="all-category-title" >Все</span>


                </a>
            </li>

            <!-- разделитель-->
            <div class="line"></div>

            <li (click)="showTasksByCategory(category)"
                *ngFor="let category of categories" [class.active]="category === selectedCategory"

                class="nav-item pointer"

            >
                <a class="nav-link">
                    <p>{{category.title}}</p>
                </a>
            </li>

        </ul>
    </div>
</div>
